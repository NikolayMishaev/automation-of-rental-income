<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/style.css" />
  </head>
  <body>
    <div class="regisrtation-page">
      <h1>Регистрация контрагента</h1>
      <form action="">
        <div class="group-radio-btn">
          <label class="group-radio-btn__container"
            ><input
              class="group-radio-btn__radio"
              type="radio"
              name="radio-select"
              value="one"
              checked="checked"
            />
            <div class="group-radio-btn__inner">
              <span class="group-radio-btn__title-radio">Физическое лицо</span>
              <span class="group-radio-btn__custom-checkmark"></span>
            </div>
          </label>
          <label class="group-radio-btn__container"
            ><input
              class="group-radio-btn__radio"
              type="radio"
              name="radio-select"
              value="two"
            />
            <div class="group-radio-btn__inner">
              <span class="group-radio-btn__title-radio"
                >Юридическое лицо/ИП</span
              >
              <span class="group-radio-btn__custom-checkmark"></span>
            </div>
          </label>
        </div>
        <div class="registration-form">
          <ul class="registration-form__tabs">
            <li class="registration-form__tab active">Шаг 1</li>
            <li class="registration-form__tab">Шаг 2</li>
            <li class="registration-form__tab">Шаг 3</li>
            <li class="registration-form__tab">Шаг 4</li>
            <li class="registration-form__tab">Шаг 5</li>
            <li class="registration-form__tab">Шаг 6</li>
          </ul>
          <div class="registration-form__content">
            <h3>Общая информация</h3>
            <div class="registration-form__step1 registration-form__step">
              <div class="registration-form__row">
                <span class="registration-form__label">Фамилия</span>
                <input
                  class="registration-form__input"
                  type="text"
                  placeholder="Введите фамилию"
                />
              </div>
              <div class="registration-form__row">
                <span class="registration-form__label">Имя</span>
                <input
                  class="registration-form__input"
                  type="text"
                  placeholder="Введите имя"
                />
              </div>
              <div class="registration-form__row">
                <span class="registration-form__label">Отчество</span>
                <input
                  class="registration-form__input"
                  type="text"
                  placeholder="Введите отчество"
                />
              </div>
              <div class="registration-form__row">
                <span class="registration-form__label">Дата рождения</span>
                <input
                  class="registration-form__input"
                  type="text"
                  placeholder="Введите фамилию"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="registration-form__btn-group">
          <button class="registration-form__cancel-btn">Отмена</button>
          <button class="registration-form__next-btn">Далее</button>
        </div>
      </form>
    </div>
  </body>
</html>
